schema:
  schema_id: kazakh_cn
  name: 中国哈萨克文
  version: "2020.09.05"
  author: 
    - polyhedron<arlan300@outlook.com>
  description: |
    基于阿拉伯字形的哈萨克文字（老文字），目前由中国境内的哈萨克人所使用。说明：该输入法布局由Erlan重新布置，因常用哈萨克字母分别布置在26个英文字母中，打字过程中将相对少用到的字母分别布置在'A':'ا','H':'ح','J':'ج','E':'ء'。在以前布局中出现'ھ','ء'的频率较低，将'ا'挪到'A'键，'ە'挪到'E'键。目前'F'键为'ف'，'G'键为'گ'，'E'键为'ە'。要注意的是'T'键目前的功能为延长作用'ــ'，不影响't'的功能。

engine:
  processors:
    - ascii_composer
    - punctuator       # 处理符号按键
    - express_editor
  segmentors:
    - punct_segmentor   # 划界，与前后方的其他编码区分开
  translators:
    - punct_translator  # 转换

